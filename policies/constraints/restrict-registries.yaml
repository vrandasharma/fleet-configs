apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8sallowedrepos
spec:
  crd:
    spec:
      names:
        kind: K8sAllowedRepos
      validation:
        openAPIV3Schema:
          type: object
          properties:
            repos:
              description: "The list of allowed registry prefixes."
              type: array
              items:
                type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sallowedrepos

        # Check standard containers
        violation({"msg": msg}) {
          container := input.review.object.spec.template.spec.containers[_]
          not is_allowed(container.image)
          msg := sprintf("Image '%v' is from an untrusted registry.", [container.image])
        }

        # Check init containers
        violation({"msg": msg}) {
          container := input.review.object.spec.template.spec.initContainers[_]
          not is_allowed(container.image)
          msg := sprintf("Init image '%v' is from an untrusted registry.", [container.image])
        }

        is_allowed(image) {
          repo := input.parameters.repos[_]
          startswith(image, repo)
        }
